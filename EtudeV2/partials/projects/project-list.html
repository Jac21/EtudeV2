<div class="container">
    <div class="row">
        <a id="create-proj" class="waves-effect waves-light btn col s3 offset-s9 " href="/#/create-project">Create a Project</a>
    </div>

    <div class="page-header">
        <h1>Explore</h1>
        <p>The Freshest Tracks</p>
        <hr />
    </div>

    <!--Project Cards-->
    <div class="row" id="project-row" ng-controller="projectsController as vm">

        <div class="col s12 m6" ng-repeat="project in vm.Projects">
            <div class="card medium hoverable">
                <div class="card-image">
                    <img ng-src="{{project.CoverArt}}">

                </div>
                <div class="card-content">
                    <span class="card-title text-white">{{project.Name}}</span>
                    <p>{{project.Description}}</p>
                </div>
                <div class="card-action">
                    <a ng-href="/#/api/projects/{{project.Id}}">Take me to the repo tree</a>
                </div>
            </div>
        </div>
    </div>
</div>
