<div class="container" ng-controller="projectCreateController as vm">
    
    <div class="row">
        <h3>Create a new Project or <a href="/#/api/projects">Go Back</a></h3>

        <form class="col s12">
            <div class="row">

                <div class="input-field col s12">
                    <input type="text"
                           class="validate"
                           id="project-name"
                           ng-model="vm.newProject.Name">
                    <label for="first_name">Project Name</label>
                </div>

            </div>
            <div class="row">

                <div class="input-field col s12">
                    <input type="text"
                           class="validate"
                           id="project-description"
                           ng-model="vm.newProject.Description">
                    <label for="last_name">Description</label>
                </div>

            </div>
        </form>
    </div>

    <!--Upload Cover Art File-->
    <form action="#">
        <div class="file-field input-field">

            <div class="btn">
                <span>Upload Cover Art</span>
                <input type="file"
                       accept="image/*"
                       id="project-art"
                       ng-model="vm.newProject.CoverArt">
            </div>

            <div class="file-path-wrapper">
                <input class="file-path validate"
                       type="text"
                       ng-model="vm.newProject.CoverArt">
            </div>

        </div>
    </form>

    <button type="submit" ng-click="vm.submit()" class="btn waves-effect waves-light" id="project-submit">Create</button>
</div>
