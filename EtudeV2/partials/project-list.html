<!-- Modal Trigger -->
<div class="row">
    <a id="create-proj" class="waves-effect waves-light btn col s3 offset-s9 modal-trigger " href="#add-project-modal">Create Project</a>
</div>

<!-- Modal Structure -->
<!-- TODO: Add validation -->
<div id="add-project-modal" class="modal">
    <div class="modal-content">

        <div class="row">
            <form class="col s12">
                <div class="row">

                    <div class="input-field col s12">
                        <input type="text" class="validate" id="project-name">
                        <label for="first_name">Project Name</label>
                    </div>

                </div>
                <div class="row">

                    <div class="input-field col s12">
                        <input type="text" class="validate" id="project-description">
                        <label for="last_name">Description</label>
                    </div>

                </div>
            </form>
        </div>

        <!--Upload Cover Art File-->
        <form action="#">
            <div class="file-field input-field">

                <div class="btn">
                    <span>Upload Cover Art</span>
                    <input type="file" accept="image/*" id="project-art">
                </div>

                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>

            </div>
        </form>
    </div>

    <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" id="project-submit">Submit</a>
    </div>
</div>

<!--Project Cards-->
<div class="row" id="project-row" ng-controller="projectsController">

    <div class="col s12 m6" ng-repeat="project in Projects">
        <div class="card medium hoverable">
            <div class="card-image">
                <img src="/images/covers/Deafheaven.png">

            </div>
            <div class="card-content">
                <span class="card-title text-white">{{project.Name}}</span>
                <p>{{project.Description}}</p>
            </div>
            <div class="card-action">
                <a href="project.html">Take me to the repo tree</a>
            </div>
        </div>
    </div>
</div>
