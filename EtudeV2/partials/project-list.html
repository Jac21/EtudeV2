<div class="row">
    <a id="create-proj" class="waves-effect waves-light btn col s3 offset-s9 modal-trigger " href="#">Create Project</a>
</div>

<!--Project Cards-->
<div class="row" id="project-row" ng-controller="projectsController">

    <div class="col s12 m6" ng-repeat="project in Projects">
        <div class="card medium hoverable">
            <div class="card-image">
                <img ng-src="{{project.CoverArt}}">

            </div>
            <div class="card-content">
                <span class="card-title text-white">{{project.Name}}</span>
                <p>{{project.Description}}</p>
            </div>
            <div class="card-action">
                <a href="/#/api/tracks">Take me to the repo tree</a>
            </div>
        </div>
    </div>
</div>
